<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单机斗地主</title>
    <style>
      body {
        margin: 0;
        background: #1a1a2e;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #fff;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .fallback-message {
        display: none;
        padding: 1rem;
        text-align: center;
      }
      .no-phaser .fallback-message {
        display: block;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="game-container" class="no-phaser">
      <div class="fallback-message">
        加载Phaser失败，请检查网络连接。
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
