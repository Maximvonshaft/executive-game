openapi: 3.0.3
info:
  title: Practice Card Games Realtime API
  version: 0.7.0
  description: |
    Phase 7 扩展了国际化、基础无障碍与运营后台能力：支持多语言资源热更新、公告与活动 Banner 管理、
    管理端封禁/解封，以及无障碍基线配置查询。
servers:
  - url: https://dev.api.practice-card.games
    description: 开发环境
  - url: https://staging.api.practice-card.games
    description: 预发布环境
  - url: https://api.practice-card.games
    description: 生产环境
paths:
  /internal/replay/{roomId}:
    get:
      summary: 查询房间审计回放
      description: 内部只读接口，返回指定房间的事件哈希链与重放所需信息。
      tags:
        - internal
      parameters:
        - in: path
          name: roomId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 返回审计回放数据
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      replay:
                        $ref: '#/components/schemas/AuditReplay'
        '404':
          description: 未找到回放记录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/telegram:
    post:
      summary: 使用 Telegram WebApp initData 登录
      operationId: loginWithTelegram
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - initData
              properties:
                initData:
                  type: string
                  description: Telegram WebApp initData string（未经 decodeURIComponent）
                device:
                  type: object
                  description: 客户端可选上报的设备信息
                  properties:
                    platform:
                      type: string
                      example: ios
                    version:
                      type: string
                      example: "1.0.0"
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccess'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 登录凭证无效或过期
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/games:
    get:
      summary: 列出可用游戏
      operationId: listGames
      tags:
        - lobby
      responses:
        '200':
          description: 游戏列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      games:
                        type: array
                        items:
                          $ref: '#/components/schemas/Game'
  /api/leaderboard:
    get:
      summary: 查询排行榜
      operationId: getLeaderboard
      tags:
        - progression
      parameters:
        - in: query
          name: scope
          required: false
          schema:
            type: string
            enum:
              - overall
              - weekly
              - monthly
              - 7d
              - 30d
          description: 排行榜窗口（overall=总榜，weekly=近7天，monthly=近30天）
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: 返回条目上限，默认 50
      responses:
        '200':
          description: 排行榜数据
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      leaderboard:
                        $ref: '#/components/schemas/Leaderboard'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/profile/{id}:
    get:
      summary: 查询玩家资料卡
      operationId: getProfile
      tags:
        - progression
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 玩家资料卡
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      profile:
                        $ref: '#/components/schemas/Profile'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/games/{id}/meta:
    get:
      summary: 获取指定游戏的元数据
      operationId: getGameMeta
      tags:
        - lobby
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 游戏元数据
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      game:
                        $ref: '#/components/schemas/GameMeta'
        '404':
          description: 游戏不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/match/start:
    post:
      summary: 发起匹配
      operationId: startMatch
      tags:
        - match
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                gameId:
                  type: string
                  description: 默认 `gomoku`
                  example: gomoku
      responses:
        '200':
          description: 匹配队列受理
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      ticket:
                        $ref: '#/components/schemas/MatchTicket'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 玩家已在对局或其他冲突
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/match/cancel:
    post:
      summary: 取消匹配
      operationId: cancelMatch
      tags:
        - match
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ticketId
              properties:
                ticketId:
                  type: string
      responses:
        '200':
          description: 取消成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      cancelled:
                        type: boolean
                        example: true
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: ticket 不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: ticket 已生成房间
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/rooms:
    get:
      summary: 查询玩家关联房间
      operationId: listRooms
      tags:
        - rooms
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 返回玩家参与与观战的房间列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      rooms:
                        type: array
                        items:
                          $ref: '#/components/schemas/RoomState'
                      spectating:
                        type: array
                        items:
                          $ref: '#/components/schemas/RoomState'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: 管理私密房（创建/配置/离开/踢人）
      operationId: mutateRoom
      tags:
        - rooms
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum:
                    - create
                    - kick
                    - leave
                    - update
                  default: create
                gameId:
                  type: string
                  description: 创建房间时的游戏 ID
                roomId:
                  type: string
                  description: 目标房间 ID
                targetPlayerId:
                  type: string
                  description: 踢人操作的目标玩家 ID
                allowSpectators:
                  type: boolean
                  description: 是否允许观战
                spectatorDelayMs:
                  type: integer
                  description: 观战事件延迟毫秒数
                spectatorLimit:
                  type: integer
                  description: 最大观战人数
      responses:
        '200':
          description: 返回房间或更新后的房间列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      room:
                        $ref: '#/components/schemas/RoomState'
                      rooms:
                        type: array
                        items:
                          $ref: '#/components/schemas/RoomState'
                      spectating:
                        type: array
                        items:
                          $ref: '#/components/schemas/RoomState'
        '400':
          description: 请求体不合法
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 操作权限不足
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/rooms/join:
    post:
      summary: 获取房间快照（并触发 WebSocket 订阅）
      operationId: joinRoom
      tags:
        - rooms
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: string
                  description: 房间 ID
                inviteCode:
                  type: string
                  description: 私密房邀请码（可替代 roomId）
                sinceSeq:
                  type: integer
                  description: 需要补齐的事件序号
                asSpectator:
                  type: boolean
                  description: 是否以观战身份加入
      responses:
        '200':
          description: 返回房间状态
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      room:
                        $ref: '#/components/schemas/RoomState'
                      role:
                        type: string
                        enum:
                          - player
                          - spectator
                      spectator:
                        type: object
                        nullable: true
                        properties:
                          delayMs:
                            type: integer
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 非房间成员
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 房间不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/friends:
    get:
      summary: 查询好友、屏蔽与最近对手
      operationId: listFriends
      tags:
        - social
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 返回社交关系
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      friends:
                        type: array
                        items:
                          $ref: '#/components/schemas/FriendEntry'
                      blocked:
                        type: array
                        items:
                          $ref: '#/components/schemas/FriendEntry'
                      recentOpponents:
                        type: array
                        items:
                          $ref: '#/components/schemas/RecentOpponent'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: 更新好友或屏蔽关系
      operationId: updateFriends
      tags:
        - social
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum:
                    - add
                    - remove
                    - block
                    - unblock
                  default: add
                playerId:
                  type: string
                  description: 目标玩家 ID
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      result:
                        type: object
                        additionalProperties: true
                      overview:
                        type: object
                        properties:
                          friends:
                            type: array
                            items:
                              $ref: '#/components/schemas/FriendEntry'
                          blocked:
                            type: array
                            items:
                              $ref: '#/components/schemas/FriendEntry'
                          recentOpponents:
                            type: array
                            items:
                              $ref: '#/components/schemas/RecentOpponent'
        '400':
          description: 请求体不合法
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 操作被拒绝
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tasks/today:
    get:
      summary: 获取当日任务列表
      operationId: getTodayTasks
      tags:
        - progression
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 返回任务状态
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      tasks:
                        type: array
                        items:
                          $ref: '#/components/schemas/TaskEntry'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/tasks/{id}/claim:
    post:
      summary: 领取任务奖励
      operationId: claimTask
      tags:
        - progression
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 领取成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      claim:
                        $ref: '#/components/schemas/TaskClaim'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 任务不存在或不可领取
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 任务未完成或已领取
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/ai/suggest:
    post:
      summary: 请求 AI 落子建议
      operationId: requestAiSuggestion
      tags:
        - ai
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AiSuggestionRequest'
      responses:
        '200':
          description: 返回启发式分析建议
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      suggestion:
                        $ref: '#/components/schemas/AiSuggestion'
        '400':
          description: 请求参数错误或局面非法
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/i18n:
    get:
      summary: 获取多语言资源
      operationId: getTranslations
      tags:
        - public
      parameters:
        - in: query
          name: lang
          required: false
          schema:
            type: string
          description: 逗号分隔的语言代码列表，默认返回后端配置的默认语言。
      responses:
        '200':
          description: 返回多语言资源包
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      version:
                        type: integer
                        format: int64
                      fallbackLanguage:
                        type: string
                        example: zh-CN
                      availableLanguages:
                        type: array
                        items:
                          type: string
                      supportedLanguages:
                        type: array
                        items:
                          type: string
                      resources:
                        type: object
                        additionalProperties:
                          type: object
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/accessibility:
    get:
      summary: 查询无障碍基线配置
      operationId: getAccessibility
      tags:
        - public
      responses:
        '200':
          description: 返回无障碍配置
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      accessibility:
                        $ref: '#/components/schemas/AccessibilityConfig'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/banners:
    get:
      summary: 获取前台活动 Banner
      operationId: listBanners
      tags:
        - public
      parameters:
        - in: query
          name: lang
          required: false
          schema:
            type: string
          description: 指定优先返回的语言代码。
      responses:
        '200':
          description: Banner 列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      version:
                        type: integer
                        format: int64
                      banners:
                        type: array
                        items:
                          $ref: '#/components/schemas/PublicBanner'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/announcement:
    get:
      summary: 获取前台公告
      operationId: getAnnouncement
      tags:
        - public
      parameters:
        - in: query
          name: lang
          required: false
          schema:
            type: string
          description: 指定公告内容的优先语言。
      responses:
        '200':
          description: 公告内容
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      version:
                        type: integer
                        format: int64
                      announcement:
                        $ref: '#/components/schemas/PublicAnnouncement'
        '500':
          description: 服务端异常
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/tasks:
    get:
      summary: 查询任务配置
      operationId: adminListTasks
      tags:
        - admin
      security:
        - adminKey: []
      responses:
        '200':
          description: 返回当前任务配置
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      tasks:
                        $ref: '#/components/schemas/AdminTaskConfig'
        '401':
          description: 管理凭证缺失
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 管理凭证无效
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: 覆盖任务配置
      operationId: adminUpdateTasks
      tags:
        - admin
      security:
        - adminKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - definitions
              properties:
                definitions:
                  type: array
                  items:
                    $ref: '#/components/schemas/AdminTaskDefinition'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      tasks:
                        $ref: '#/components/schemas/AdminTaskConfig'
        '400':
          description: 配置格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 管理凭证缺失
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 管理凭证无效
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/banners:
    get:
      summary: 查询 Banner 配置
      operationId: adminListBanners
      tags:
        - admin
      security:
        - adminKey: []
      responses:
        '200':
          description: 返回 Banner 配置
          content:
            application/json:
